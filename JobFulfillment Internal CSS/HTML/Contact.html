<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Page</title>

  <style>

        body{
          background-color: #f9b384;
        }

        input[type=submit]{
          height: 30px;
          width: 80px;
        }

        fieldset{
          width:50%;
          margin: auto;
          background-color: #f1e3cb;
          border-style: none;
        }

        legend{
          font-size: 2rem;
        }

  </style>

</head>

<body>
  <h1>Contact Details</h1>



  <form action="index.html" method="post">

    <fieldset>
      <h2>Registration Form</h2>

      <br>

      <label class="name">Name:</label><br>
      <input type="text" placeholder="Enter Your Name"> <br><br>

      <label>E-Mail:</label><br>
      <input type="email" placeholder="Enter Your E-Mail"> <br><br>

      <label>Password:</label><br>
      <input type="password" placeholder="Enter Your Password"> <br><br>

      <label>Mobile:</label><br>
      <input type="number" placeholder="Enter Your Phone Number"> <br><br>

      <label>Address:</label><br>
      <textarea placeholder="Your Address" rows="8" cols="40"></textarea> <br><br>

      <label>DOB:</label><br>
      <input type="date" min="1997-12-01" max="2020-05-08"> <br><br>

      <label>Upload Resume:</label><br>
      <input type="file"> <br><br>

      <label>Gender:</label><br>
      <input type="radio" name="gender"><label>Male</label>
      <input type="radio" name="gender"><label>Female</label> <br><br>

      <label>Education:</label><br>
      <input type="checkbox" value=""><label>10<sup>th</sup></label><br>
      <input type="checkbox" value=""><label>12<sup>th</sup></label><br>
      <input type="checkbox" value=""><label>Diploma</label><br>
      <input type="checkbox" value=""><label>Graduate</label><br><br>

      <label>Select Your Color:</label><br>
      <input type="color" name="" value=""><br><br>

      <label>Select States:</label><br>
      <select>
        <option></option>
        <option>Maharashtra</option>
        <option>Goa</option>
        <option>Delhi</option>
      </select>

      <br><br>

      <label>Select Your City</label><br>
      <input list="city">

      <datalist id="city">

        <option></option>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>Nashik</option>

      </datalist>



      <br><br><br>

      <input type="submit" name="" value="Register">

    </fieldset>
    <br>





  </form>


</body>
</html>
